<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Su</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing-page">
    <header class="top-nav" role="banner">
        <a href="#" class="top-nav-brand" aria-label="Kelly Su home">
            <span class="top-nav-name">Kelly Su</span>
            <img src="images/favicon.jpg" alt="" class="top-nav-logo">
        </a>
        <nav class="top-nav-links" aria-label="Main">
            <a href="#work">work</a>
            <a href="#psych">psych</a>
            <a href="#fun">fun</a>
            <a href="#about">about</a>
        </nav>
    </header>
    <div class="card-fixed-wrapper" id="card-wrapper">
        <div class="container">
            <div class="card" id="card">
                <div class="card-frame-outer"></div>
                <div class="card-frame-inner"></div>
                <div class="card-content">
                    <div class="light-effect"></div>
                    <div class="card-reflection"></div>
                    <div class="decorative-shape">
                        <svg viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M70 20 C 90 20, 120 35, 120 70 C 120 105, 90 120, 70 120 C 50 120, 20 105, 20 70 C 20 35, 50 20, 70 20 Z"
                                  stroke="#9b8fa9"
                                  stroke-width="2"
                                  fill="none"
                                  opacity="0.4"/>
                            <circle cx="70" cy="45" r="8" fill="#b5a8c0" opacity="0.6"/>
                            <circle cx="95" cy="70" r="6" fill="#b5a8c0" opacity="0.5"/>
                            <circle cx="70" cy="95" r="7" fill="#b5a8c0" opacity="0.6"/>
                        </svg>
                    </div>

                    <div class="profile-image">
                        <img src="home-imgs/kelly-img.png" alt="Kelly Su">
                    </div>
                    <div class="info-section">
                        <h1 class="name">Kelly Su</h1>
                        <div>
                            <p class="subtitle">keiiwia (kewiə)</p>
                            <p class="scroll-hint">designer, artist, hci research</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-prompt" id="scroll-prompt" aria-hidden="false">
            <span class="scroll-prompt-text">scroll to explore</span>
            <span class="scroll-prompt-arrow" aria-hidden="true">↓</span>
        </div>
    </div>

    <section class="hero" aria-hidden="true"></section>

    <div class="assets-strip-zone">
        <div class="assets-strip-perfume-layer" aria-hidden="true">
            <div class="asset-item asset-item--perfume asset-item--perfume-below-card">
                <img src="home-imgs/perfume-home.png" alt="">
            </div>
        </div>
        <div class="assets-strip-location-layer" aria-hidden="true">
            <div class="asset-item asset-item--postit asset-item--postit-below-card">
                <img src="home-imgs/postit-home.png" alt="">
            </div>
            <div class="asset-item asset-item--location asset-item--location-below-card">
                <img src="home-imgs/location-home.png" alt="">
            </div>
        </div>
        <section class="assets-strip">
            <div class="assets-strip-inner">
                <div class="asset-item asset-item--camera">
                    <img src="home-imgs/camera-home.png" alt="">
                </div>
                <div class="asset-item asset-item--pencil">
                    <img src="home-imgs/pencil-home.png" alt="">
                </div>
                <div class="asset-item asset-item--angel">
                    <img src="home-imgs/angel-home.png" alt="">
                </div>
            </div>
        </section>
    </div>

    <section class="portfolio-section">
        <div class="portfolio-grid">
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
            <a href="#" class="portfolio-tile"><img src="images/favicon.png" alt=""></a>
        </div>
    </section>

    <div id="video-preview"></div>

    <script src="landing.js"></script>
    <script src="script.js"></script>
</body>
</html>
